[package]
authors = ["Kenny"]
name = "goodmetrics"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "goodmetrics"
path = "src/bin/client.rs"

[[bin]]
name = "goodmetricsd"
path = "src/bin/server.rs"


[dependencies]
tokio = { version = "1.19.2", features = ["full", "tracing"] }
tokio-stream = { version = "0.1.8", features = ["net"]}
console-subscriber = { version = "0.1.6" }

hyper = { version = "0.14", features = ["full"] }
tonic = { version = "0.7.2", features = ["tls"]} # , "compression" broken by console-subscriber=0.1.6
tower = { version = "0.4.12" }
webpki = { version = "0.22.0" }
rustls-native-certs = { version = "0.6.2" }
tokio-rustls = { version = "0.23.4", features = ["dangerous_configuration"] }
hyper-rustls = { version = "0.23.0", features = ["http2"] }
rustls-pemfile = "1.0.0"
tower-http = { version = "0.3.4", features = ["add-extension", "util"] }

prost = { version = "0.10.4"}
socket2 = { version = "0.4.4", features = ["all"]}
num_cpus = { version = "1.13.1"}

tokio-postgres = { version = "0.7.6", features = ["with-serde_json-1"]}
postgres-types = { version = "0.2.3", features = ["derive"] }
bb8 = { version = "0.8.0" }
bb8-postgres = { version = "0.8.0" }
bytes = { version = "1.1.0" }
rcgen = { version = "0.9.2" }

serde = {version = "1.0.137", features = ["derive"]}
serde_derive = {version = "1.0.137"}
serde_json = {version = "1.0.81"}
reqwest = { version = "0.11.10", features = [] }

clap = {version = "3.1.18", features = ["derive"]}
# structopt-toml = {version = "0.5.0"}
dirs = {version = "4.0.0"}
lazy_static = {version = "1.4.0"}

env_logger = { version = "^0.9.0" }
log = { version = "0.4.17" }

itertools = { version = "0.10.3" }
regex = { version = "1.5.6" }
thiserror = { version = "1.0.31" }
futures = { version = "0.3.21" }

[build-dependencies]
tonic-build = {version = "0.7.2", features = []} # "compression" broken by console-subscriber=0.1.6
